<li class="col-span-1 flex shadow-sm rounded-md mb-3">
  <div class="flex-shrink-0 flex items-center justify-center w-32 text-white text-sm font-medium rounded-l-md"
  [ngClass]="{
    'bg-red-100 text-red-700': order.state === 'ORDERED',
    'bg-yellow-100 text-yellow-700': order.state === 'PROCESSING',
    'bg-green-100 text-green-700': order.state === 'BREWED'
  }">
    {{order.state}}
  </div>
  <div class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate">
    <div class="flex-1 px-4 py-2 text-sm truncate">
      <a href="#" class="text-gray-900 font-medium hover:text-gray-600">{{order.coffeeType}}</a>
      <p class="text-gray-500">{{order.customerName}}</p>
    </div>
  </div>
</li>
